query trendingTest{
    videoContentTrends(input: {format: MOVIE, category: MAINSTREAM}) {
        format
        category
        trends {
            id
            title {
                english
            }
            poster
            category
            format
            year
            externalIds {
                aniListId
                tmdbId
                malId
                imdbId
            }
        }
    }
}